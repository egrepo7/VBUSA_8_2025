<ul class="productGrid cls-safe-transition" style="padding-top: 16px;">
    {{#each products}}
    <li class="product cls-safe-transition" data-subcategory-id="{{#each category}}{{#if @last}}{{trim this}}{{else}}{{trim this}},{{/if}}{{/each}}">
            {{>components/products/card settings=../settings show_compare=../show_compare show_rating=../settings.show_product_rating theme_settings=../theme_settings customer=../customer event=../event position=(add @index 1)}}
    </li>
    {{/each}}
</ul>
